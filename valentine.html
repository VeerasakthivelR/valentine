<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine üíñ</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Question card */
.container {
    position: relative;
    width: 90%;
    max-width: 400px;
    height: 420px;
    background: white;
    border-radius: 20px;
    text-align: center;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    z-index: 2;
}

h1 {
    color: #e60073;
}

.buttons {
    margin-top: 40px;
    position: relative;
    height: 200px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background: #ff4d88;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    bottom: 20px;
}

#noBtn {
    background: #ddd;
    color: black;
    left: 20px;
    top: 20px;
}

/* Result screen */
#result {
    display: none;
    position: fixed;
    inset: 0;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

#result.active {
    display: flex;
}

/* üî• FULL-SCREEN IMAGE FOR iPHONE 15 PLUS */
#result::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: url("EOSR2784.JPG");
    background-repeat: no-repeat;
    background-position: center top;
    background-size: cover;     /* FULL SCREEN COVER */
    filter: blur(6px);
    transform: scale(1.05);
    z-index: -1;
}

/* Desktop safety */
@media (min-width: 768px) {
    #result::before {
        background-size: contain;
        background-position: center;
    }
}

.result-box {
    background: rgba(255,255,255,0.85);
    padding: 25px;
    border-radius: 20px;
    border: 3px solid black;
    text-align: center;
    animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* Hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 4s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10vh) rotate(0); }
    to { transform: translateY(110vh) rotate(360deg); }
}

canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="container" id="questionBox">
    <h1>Will you be my Valentine, Pavii? üíï</h1>
    <div class="buttons" id="btnArea">
        <button id="noBtn">No üôÉ</button>
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    </div>
</div>

<div id="result">
    <div class="result-box">
        <h1>Thank you Pavii ‚ù§Ô∏è</h1>
        <h2>For choosing me as your Valentine üíñ</h2>
    </div>
</div>

<canvas id="fireworks"></canvas>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="funnySound">
    <source src="funny.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.getElementById("btnArea");
const result = document.getElementById("result");
const music = document.getElementById("music");
const funnySound = document.getElementById("funnySound");

music.volume = 0.25;

function moveNoButton() {
    const rect = container.getBoundingClientRect();
    const maxX = rect.width - noBtn.offsetWidth - 20;
    const maxY = rect.height - noBtn.offsetHeight - 20;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    funnySound.currentTime = 0;
    funnySound.play();
}

noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

yesBtn.addEventListener("click", () => {
    document.getElementById("questionBox").style.display = "none";
    result.classList.add("active");
    music.play();
    startHearts();
    startConfetti();
    startFireworks();
});

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }, 300);
}

function startConfetti() {
    for (let i = 0; i < 80; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `hsl(${Math.random()*360},100%,50%)`;
        c.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(c);
    }
}

function startFireworks() {
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    setInterval(() => {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for (let i=0;i<60;i++) {
            ctx.beginPath();
            ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height/2, 2, 0, Math.PI*2);
            ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`;
            ctx.fill();
        }
    }, 500);
}
</script>

</body>
</html>
