<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    overflow: hidden;
  }

  .card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    width: 380px;
    height: 280px;
    padding: 30px;
    border-radius: 22px;
    text-align: center;
    z-index: 5;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  h1 {
    color: #ff4d6d;
    margin: 10px 0;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    margin: 10px;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #ccc;
    position: absolute;
  }

  canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
  }

  /* THANK YOU SCREEN */
  #celebrate {
    display: none;
    position: absolute;
    inset: 0;
    z-index: 4;
    text-align: center;
    color: white;
    background-color: #000;
    background-image: url("EOSR2784.JPG");
    background-repeat: no-repeat;
    background-position: center center;
    background-size: contain;
  }

  /* DARK OVERLAY */
  #celebrate::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
    z-index: -1;
  }

  #celebrate h1 {
    margin-top: 60px;
    padding: 20px;
    font-size: 32px;
    animation: pulse 1s infinite alternate;
  }

  @keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.08); }
  }

  /* MOBILE */
  @media (max-width: 600px) {
    .card {
      width: 320px;
      height: 260px;
    }

    #celebrate h1 {
      font-size: 24px;
      margin-top: 40px;
    }
  }
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<canvas id="canvas"></canvas>

<!-- QUESTION CARD -->
<div class="card" id="question">
  <h1>Pavii üíñ</h1>
  <h1>Will you be my Valentine?</h1>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üòú</button>
</div>

<!-- CELEBRATION -->
<div id="celebrate">
  <h1>üéÜ Thank you Pavii for choosing me as your Valentine üíï üéÜ</h1>
</div>

<script>
/* ELEMENTS */
const card = document.getElementById("question");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const celebrate = document.getElementById("celebrate");
const music = document.getElementById("music");

/* MOVE NO BUTTON INSIDE WHITE CARD */
function moveNo() {
  const rect = card.getBoundingClientRect();
  const btnW = noBtn.offsetWidth;
  const btnH = noBtn.offsetHeight;
  const padding = 20;

  const maxX = rect.width - btnW - padding;
  const maxY = rect.height - btnH - padding;

  noBtn.style.left = (Math.random() * maxX + padding) + "px";
  noBtn.style.top  = (Math.random() * maxY + padding) + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNo();
});

/* YES BUTTON */
yesBtn.addEventListener("click", () => {
  music.play();
  card.style.display = "none";
  celebrate.style.display = "block";
  startFireworks();
});

/* FIREWORKS */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

let particles = [];

function startFireworks() {
  setInterval(() => {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    for (let i = 0; i < 60; i++) {
      particles.push({
        x, y,
        vx: (Math.random() - 0.5) * 6,
        vy: (Math.random() - 0.5) * 6,
        life: 70,
        color: `hsl(${Math.random()*360},100%,60%)`
      });
    }
  }, 600);
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x,p.y,3,3);
    if(p.life<=0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
