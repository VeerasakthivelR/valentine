<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;1,500&display=swap');

* {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Card */
.container {
    width: 90%;
    max-width: 400px;
    height: 450px;
    background: white;
    border-radius: 20px;
    text-align: center;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    z-index: 2;
}

h1 {
    color: #e60073;
}

#greeting {
    min-height: 40px;
}

.cursor {
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

#typingText {
    margin-top: 15px;
    font-size: 20px;
    line-height: 1.5;
    color: #4a0033;
    font-family: 'Playfair Display', serif;
    min-height: 60px;
}

/* Buttons */
.buttons {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.5s ease;
}

#yesBtn {
    background: #ff4d88;
    color: white;
}

#noBtn {
    background: #ddd;
    color: black;
}

/* Result Screen */
#result {
    display: none;
    position: fixed;
    inset: 0;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

#result.active {
    display: flex;
}

/* üéØ BACKGROUND IMAGE ‚Äî DESKTOP */
#result::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: url("EOSR2784.JPG");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    animation: bgFloat 20s ease-in-out infinite;
    z-index: -1;
}

/* üì± MOBILE FIX (iPhone 15 Plus & tall phones) */
@media (max-width: 480px) {
    #result::before {
        background-size: contain;        /* NO OVERSIZE */
        background-position: center top;
        background-color: #000;
        animation: bgMobileFloat 24s ease-in-out infinite;
    }
}

/* Desktop animation (soft zoom) */
@keyframes bgFloat {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.06); }
    100% { transform: scale(1); }
}

/* Mobile animation (NO zoom, only float) */
@keyframes bgMobileFloat {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

.result-box {
    background: rgba(255,255,255,0.88);
    padding: 25px;
    border-radius: 20px;
    border: 3px solid black;
    text-align: center;
}

/* Hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10vh) rotate(0); }
    to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="container" id="questionBox">
    <h1 id="greeting">Hey Pavii üíï</h1>
    <div id="typingText"></div>

    <div class="buttons">
        <button id="noBtn">No üôÉ</button>
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    </div>
</div>

<div id="result">
    <div class="result-box">
        <h1>Thank you for choosing me as your Valentine üíñ</h1>
        <h2>You‚Äôve unlocked unlimited love üíï</h2>
    </div>
</div>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="funnySound">
    <source src="funny.mp3" type="audio/mpeg">
</audio>

<script>
const greetingText = "Hey Pavii üíï";
const mainText = "Will you be my Valentine for today, tomorrow, and forever‚Ä¶ üíñ?";

const greetingEl = document.getElementById("greeting");
const typingTextEl = document.getElementById("typingText");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const music = document.getElementById("music");
const funnySound = document.getElementById("funnySound");

music.volume = 0.25;

let g = 0, m = 0;

function typeGreeting() {
    if (g < greetingText.length) {
        greetingEl.innerHTML =
            greetingText.slice(0, ++g) + '<span class="cursor">|</span>';
        setTimeout(typeGreeting, 100);
    } else {
        greetingEl.innerHTML = greetingText;
        typeMain();
    }
}

function typeMain() {
    if (m < mainText.length) {
        typingTextEl.innerHTML =
            mainText.slice(0, ++m) + '<span class="cursor">|</span>';
        setTimeout(typeMain, 70);
    } else {
        typingTextEl.innerHTML = mainText;
        yesBtn.style.opacity = 1;
        noBtn.style.opacity = 1;
    }
}

function moveNo() {
    noBtn.style.transform =
        `translate(${Math.random()*80 - 40}px, ${Math.random()*80 - 40}px)`;
    funnySound.currentTime = 0;
    funnySound.play();
}

noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", () => {
    document.getElementById("questionBox").style.display = "none";
    result.classList.add("active");
    music.play();
    startHearts();
    startConfetti();
});

function startHearts() {
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 4000);
    }, 300);
}

function startConfetti() {
    for (let i = 0; i < 80; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(c);
    }
}

typeGreeting();
</script>

</body>
</html>
