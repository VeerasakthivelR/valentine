<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap');

* {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.container {
    width: 90%;
    max-width: 400px;
    height: 450px;
    background: white;
    border-radius: 20px;
    text-align: center;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 { color: #e60073; }

#typingText {
    margin-top: 20px;
    font-size: 20px;
    line-height: 1.5;
    color: #4a0033;
    font-family: 'Playfair Display', serif;
    min-height: 80px;
}

.cursor { animation: blink 1s infinite; }
@keyframes blink { 50% { opacity: 0; } }

.buttons {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.5s;
}

#yesBtn { background: #ff4d88; color: white; }
#noBtn  { background: #ddd; color: black; }

/* RESULT SCREEN */
#result {
    display: none;
    position: fixed;
    inset: 0;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

#result.active { display: flex; }

/* ‚úÖ ORIGINAL IMAGE LOGIC (RESTORED) */
#result::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: url("EOSR2784.JPG");
    background-repeat: no-repeat;
    background-position: center top;
    background-size: cover;
    filter: blur(6px);
    transform: scale(1.05);
    z-index: -1;
}

/* Desktop / large screens */
@media (min-width: 768px) {
    #result::before {
        background-size: contain;
        background-position: center;
    }
}

.result-box {
    background: rgba(255,255,255,0.85);
    padding: 25px;
    border-radius: 20px;
    border: 3px solid black;
    text-align: center;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 4s linear infinite;
}
@keyframes floatUp {
    from { transform: translateY(100vh); }
    to   { transform: translateY(-10vh); }
}

.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    animation: fall 3s linear infinite;
}
@keyframes fall {
    from { transform: translateY(-10vh) rotate(0); }
    to   { transform: translateY(110vh) rotate(360deg); }
}

canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="container" id="questionBox">
    <h1 id="greeting">Tap to start üíï</h1>
    <div id="typingText"></div>

    <div class="buttons">
        <button id="noBtn">No üôÉ</button>
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    </div>
</div>

<div id="result">
    <div class="result-box">
        <!-- ‚úÖ TEXT UPDATED -->
        <h1>Thank you for choosing me as your Valentine üíñ</h1>
        <h2>You‚Äôve unlocked unlimited love üíï</h2>
    </div>
</div>

<canvas id="fireworks"></canvas>

<!-- AUDIO -->
<audio id="typingSound" src="typing.mp3" loop></audio>
<audio id="music" src="music.mp3" loop></audio>
<audio id="funnySound" src="funny.mp3"></audio>

<script>
const greetingText = "Hey Pavii üíï";
const mainText = "Will you be my Valentine and stay with me for the rest of my life üíñ?";

const greetingEl = document.getElementById("greeting");
const typingTextEl = document.getElementById("typingText");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");

const typingSound = document.getElementById("typingSound");
const music = document.getElementById("music");
const funnySound = document.getElementById("funnySound");

typingSound.volume = 0.35;
music.volume = 0.25;

let g = 0, m = 0, started = false;

/* Start typing sound instantly */
function startTypingSound() {
    typingSound.currentTime = 0;
    typingSound.play();
}

/* Stop typing sound before buttons */
function stopTypingSound() {
    typingSound.pause();
    typingSound.currentTime = 0;
}

/* Typing greeting */
function typeGreeting() {
    if (g < greetingText.length) {
        greetingEl.innerHTML =
            greetingText.slice(0, g + 1) + '<span class="cursor">|</span>';
        g++;
        setTimeout(typeGreeting, 100);
    } else {
        greetingEl.innerHTML = greetingText;
        typeMainText();
    }
}

/* Typing main text */
function typeMainText() {
    if (m < mainText.length) {
        typingTextEl.innerHTML =
            mainText.slice(0, m + 1) + '<span class="cursor">|</span>';
        m++;
        setTimeout(typeMainText, 70);
    } else {
        typingTextEl.innerHTML = mainText;
        stopTypingSound();
        yesBtn.style.opacity = 1;
        noBtn.style.opacity = 1;
    }
}

/* No button dodge */
function moveNoButton() {
    noBtn.style.transform =
        `translate(${Math.random()*80 - 40}px, ${Math.random()*80 - 40}px)`;
    funnySound.currentTime = 0;
    funnySound.play();
}
noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* YES ‚Äî ORIGINAL LOGIC */
yesBtn.addEventListener("click", () => {
    document.getElementById("questionBox").style.display = "none";
    result.classList.add("active");
    music.play();
    startHearts();
    startConfetti();
    startFireworks();
});

/* Hearts */
function startHearts() {
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 4000);
    }, 300);
}

/* Confetti */
function startConfetti() {
    for (let i = 0; i < 80; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(c);
    }
}

/* Fireworks */
function startFireworks() {
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    setInterval(() => {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for (let i = 0; i < 60; i++) {
            ctx.beginPath();
            ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height/2, 2, 0, Math.PI*2);
            ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`;
            ctx.fill();
        }
    }, 500);
}

/* Tap to start */
document.body.addEventListener("click", () => {
    if (started) return;
    started = true;
    startTypingSound();
    greetingEl.innerHTML = "";
    typeGreeting();
}, { once: true });
</script>

</body>
</html>
