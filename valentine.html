<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}

.container {
    background: white;
    width: 90%;
    max-width: 400px;
    height: 330px;
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    position: relative;
}

h1 {
    color: #e60073;
}

.btn {
    padding: 12px 20px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background-color: #ff4d88;
    color: white;
}

#noBtn {
    background-color: #ddd;
    position: absolute;
}

/* RESULT SCREEN */
#result {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 10;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-direction: column;
    overflow: hidden;
}

/* BLURRED BACKGROUND IMAGE */
#result::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: url("EOSR2784.JPG");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    filter: blur(6px);
    transform: scale(1.1);
    z-index: -1;
}

/* MAIN TEXT */
#result h1 {
    background: rgba(0,0,0,0.55);
    padding: 20px;
    border-radius: 16px;
    border: 2px solid black;
    font-size: 26px;
    color: white;
    text-shadow: 2px 2px 5px black;
    max-width: 90%;
}

/* HEARTS ‚ù§Ô∏è */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 6s linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-110vh) scale(1.8);
        opacity: 0;
    }
}

canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 20;
    opacity: 0;
    transition: opacity 2s ease-in;
}
</style>
</head>

<body>

<div class="container" id="questionBox">
    <h1>Pavii ‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine?</h2>

    <button class="btn" id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button class="btn" id="noBtn">No üôÉ</button>
</div>

<div id="result">
    <h1>
        Thank you Pavii ‚ù§Ô∏è<br>
        For choosing me as your Valentine üíï
    </h1>
</div>

<canvas id="fireworks"></canvas>

<!-- AUDIO -->
<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="funnySound">
    <source src="funny.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const container = document.querySelector(".container");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const music = document.getElementById("music");
const funnySound = document.getElementById("funnySound");

/* MOVE NO BUTTON + FUNNY SOUND */
function moveNoButton() {
    const rect = container.getBoundingClientRect();
    const maxX = rect.width - noBtn.offsetWidth - 20;
    const maxY = rect.height - noBtn.offsetHeight - 20;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    funnySound.currentTime = 0;
    funnySound.play();
}

noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* YES BUTTON */
yesBtn.addEventListener("click", () => {
    document.getElementById("questionBox").style.display = "none";
    result.style.display = "flex";

    music.volume = 0.25;
    music.play();

    startFireworks();
    startHearts();
});

/* FIREWORKS (FADE-IN) */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function startFireworks() {
    canvas.style.opacity = 1; // üëà fade in
    setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        for (let i = 0; i < 50; i++) {
            ctx.beginPath();
            ctx.arc(x, y, Math.random() * 2, 0, Math.PI * 2);
            ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`;
            ctx.fill();
        }
    }, 500);
}

/* FLOATING HEARTS ‚ù§Ô∏è */
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 400);
}
</script>

</body>
</html>
